<html>
    <head>
        <title>Reservation</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <header>
            <div class="header-container">
                <div class="header-title">
                    <div class="header-title-wrapper">
                        <img src="wmsu_logo.png" alt="">
                    </div>
                    <div class="header-title-wrapper">
                        <h3>WMSU Lab Reservation</h3>
                    </div>
                </div>
                <div class="option-button-wrapper">
                    <button type="submit" class="other-button" id="logoutbutton" onclick="location.href='index.html'"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </header> 
        
        <nav>
            <div class="side-nav-container">
                <div class="profile-container">
                    <div class="profile-wrapper">
                        <img src="prof-pic-sample.png" alt="">
                    </div>
                    <div class="profile-wrapper">
                        <h4>CUSTOMER</h4>
                    </div>
                </div>
                <div class="nav-link-container">
                    <div class="nav-link-wrapper">
                        <a href="user_home.html" style="background-color: #ff661a;"><span>Make Reservations</span></a>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="user-content">
                <div class="choose-date-and-lab">
                    <div class="user-content-text-wrapper">
                        <label for="selectlab3">Choose Lab</label>
                        <select name="selectlab2" id="selectlab2">
                            <option value="">College of Engineering Lab</option>
                            <option value="">ICS Lab</option>
                            <option value="">Library Computer Lab</option>
                        </select>
                    </div>
                    <div class="user-content-text-wrapper">
                        <Label name="bookdate">Date</Label>
                        <input type="date">
                    </div>
                    <div class="user-content-text-wrapper">
                        <button type="submit" class="other-button">View Vacant Seat</button>
                    </div>
                </div>

                <div class="show-available-seat">
                    <table>
                        <thead>
                            <tr>
                                <th>PC Number</th>
                                <th>Lab Name</th>
                                <th>Status</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>College of Engineering Lab</td>
                                <td>Available</td>
                                <td>
                                    <button type="submit"  class="other-button" 
                                    onclick="location.href = 'user_reservation-form.html';">Make Reservation</button>
                                </td>
                            </tr>                             
                            <tr>
                                <td>2</td>
                                <td>College of Engineering Lab</td>
                                <td>Available</td>
                                <td>
                                    <button type="submit"  class="other-button">Make Reservation</button>
                                </td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>College of Engineering Lab</td>
                                <td>Available</td>
                                <td>
                                    <button type="submit"  class="other-button">Make Reservation</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
