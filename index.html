<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="login_reg_form/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<img class="wave" src="login_reg_form/img/wave.svg" style="height: 500px;">
	<div class="container">
		
		<div class="img">
		<h2 style="font-size:33px; text-align:center;">COMPUTER LABORATORY RESERVATION</h2>
		</div>
		
		<div class="login-content">
			
			<form id="formaction" onsubmit="return false">
				<img src="login_reg_form/img/avatar.png">
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" id="username" class="input" value="">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" id="password" class="input" value="">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
				<a href="login_reg_form/register.html">Register</a>
				<input type="submit" onclick="adminORcustomer()" class="btn" value="Login">
				<h5 id="wrong-auth" style="display: none;">Invalid Username/Password.</h5>
            </form>
        </div>
    </div>
	<script type="text/javascript" src="login_reg_form/js/main.js"></script>
	
	<script>
        alert("For the sake of demonstration:\n\nLogin as ADMIN \n   username: admin \n   passwoord: admin123\nLogin as USER \n   username: user\n   password: user123");
		function adminORcustomer(){
				user = document.getElementById("username").value;
				pass = document.getElementById("password").value;

			if (( user =="admin") && (pass =="admin123")){
				document.getElementById("formaction").onsubmit="return true"; //enable form action to admin page
				document.getElementById("formaction").action="admin_home.html";
			}
			else if((user=="user") && (pass=="user123")){
				document.getElementById("formaction").onsubmit="return true"; //enable form action to customer page
				document.getElementById("formaction").action="";
			}
			else {
				document.getElementById("wrong-auth").style.display = "block";
			}
		}
	</script>
	
</body>
</html>
